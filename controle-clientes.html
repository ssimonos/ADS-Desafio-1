<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cliente</title>

    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/controle-clientes.css" />

  </head>
  <body>
    
    <div class="navbar">
      <a class="logo" href="#">Logo</a>
      <a href="#">Produtos</a>
      <a href="/controle-cliente.html">Clientes</a>
      <a onClick="sairSistema()" href="#">Deslogar</a>
    </div>

    <div class="container">
     
      <div class="row mt-3">
        <div class="col-sm-12">
          <h4>Tabela de clientes</h4>
          <hr/>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-3">
          <button id="btn-adicionar" class="btn btn-outline-dark btn-lg">Adicionar</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-sm-12">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>E-mail</th>
                <th>Telefone</th>
                <th>Data de cadastro</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <div class="row">
        <div class="modal fade modal-lg" id="modal-cliente">
          <div class="modal-dialog">
            <div class="modal-content">

              <div class="modal-header">
                <h4 class="modal-title">Adicionar cliente</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                ></button>
              </div>

              <div class="modal-body">

                <div class="row">
                  <div class="col-sm-2">
                    <label for="id" class="form-label">ID</label>
                    <input disabled type="text" class="form-control" id="id">
                  </div>

                  <div class="col-sm-10">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome">
                  </div>
                </div>

                <div class="row">
                  <div class="col-sm-4">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="text" class="form-control" id="email">
                  </div>
                  <div class="col-sm-2">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="text" class="form-control" id="telefone">
                  </div>
                  <div class="col-sm-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf">
                  </div>
                  <div class="col-sm-3">
                    <label for="dataCadastro" class="form-label">Data de cadastro</label>
                    <input type="date" class="form-control" id="dataCadastro" disabled>
                  </div>
                </div>

              </div>

              <div class="modal-footer">
                <button id="btn-salvar" class="btn btn-primary btn-sm">Salvar</button>
                <button id="btn-cancelar" class="btn btn-light btn-sm">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Javascript -->
    <script src="./js/base.js"></script>
    <script src="./js/model/Cliente.js"></script>
    <script src="./js/controle-clientes.js"></script>
  </body>
</html>
